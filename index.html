<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube de Assinatura</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="pageone-container">
        <div class="pageone">
            <header>
                <a href="#">
                    <img src="assets/icon/logo-symbol.svg" alt="logo">
                </a>
                <button>Assinar</button>
            </header>

            <div class="texts">
                <h1>Desperte a sua imaginação e explore novos mundos</h1>
                <p class="subtitle">Junte-se ao clube de assinatura Encantos Literários e descubra maravilhas e aventuras a cada página </p>
            </div>
        </div>
    </div>
    <div class="pagetwo-container">
        <img class="icon-livro" src="assets/img/mystery-opened-spellbook.png" alt="imagem de livro">
        <p>Receba todo mês um <strong> livro surpresa</strong> do seu tema favorito, acompanhado de <strong> brindes exclusivos </strong>que tornarão a sua experiência literária <strong>encantadora</strong></p>
        <img class="icon-ouija" src="assets/img/mystery-ouija-planchette.png" alt="imagem ouija">
        <img class="icon-bola-cristal" src="assets/img/mystery-crystal-ball.png" alt="imagem de bola de cristal">
    </div>
</body>
</html>
